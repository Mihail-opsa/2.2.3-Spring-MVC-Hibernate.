<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .form-container { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; }
        .form-group { margin-bottom: 10px; }
        label { display: inline-block; width: 100px; }
        input[type="text"], input[type="number"] { width: 200px; padding: 5px; }
        button { padding: 5px 15px; margin: 5px; }
        form { display: inline; }
    </style>
</head>
<body>
<h1>User Management</h1>

<!-- Форма добавления пользователя -->
<div class="form-container">
    <h2>Add New User</h2>
    <form th:action="@{/add}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Age" min="1" max="127" required>
        </div>
        <button type="submit">Add User</button>
    </form>
</div>

<!-- Список пользователей -->
<h2>Users List</h2>
<table th:if="${not #lists.isEmpty(users)}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td>
            <!-- Форма удаления -->
            <form th:action="@{/delete}" method="post">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit" onclick="return confirm('Delete user?')">Delete</button>
            </form>

            <!-- Форма редактирования -->
            <form th:action="@{/update}" method="post">
                <input type="hidden" name="id" th:value="${user.id}">
                <input type="text" name="name" th:value="${user.name}" required>
                <input type="text" name="lastname" th:value="${user.lastName}" required>
                <input type="number" name="age" th:value="${user.age}" min="1" max="127" required>
                <button type="submit">Update</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<p th:if="${#lists.isEmpty(users)}">No users found.</p>
</body>
</html>
